<h1>Закрытие дня: {{ closed_day.date }}</h1>

<div class="summary">
    <p><strong>Общий доход:</strong> {{ closed_day.total_income }}</p>
    <p><strong>Общая прибыль:</strong> {{ closed_day.total_profit }}</p>
</div>

<h2>Проданные товары</h2>
<table class="table">
    <thead>
        <tr>
            <th>Товар</th>
            <th>Количество</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.product.name }}</td>
            <td>{{ sale.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Нет данных о продажах для этого дня.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
