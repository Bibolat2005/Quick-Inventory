<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ ограничен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            border: 2px solid #f5c6cb;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #721c24;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Доступ ограничен</h1>
    <p>У вас нет прав для доступа к этой странице.</p>
    <a href="{% url 'dashboard' %}" class="btn">На главную</a>
</div>

</body>
</html>
