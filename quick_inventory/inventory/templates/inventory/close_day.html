<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закрытие дня</title>
    <style>
        /* Стиль как в dashboard.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        header .profile-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            background-color: white;
            color: #007BFF;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        header .profile-btn:hover {
            background-color: #e6e6e6;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .actions a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .add-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Закрытие дня: {{ today }}</h1>
        <a href="{% url 'profile' %}" class="profile-btn">Профиль</a>
    </header>

    <div class="container">
        <!-- Список проданных товаров -->
        <h2>Проданные товары:</h2>
        <table>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
            </tr>
            {% for product in sold_products %}
            <tr>
                <td>{{ product.product__name }}</td>
                <td>{{ product.total_quantity }}</td>
            </tr>
            {% endfor %}
        </table>

        <!-- Итоговая информация -->
        <h2>Итоги дня</h2>
        <p><strong>Общий доход:</strong> {{ total_income }}</p>
        <p><strong>Чистая прибыль:</strong> {{ total_profit }}</p>

        <a href="{% url 'dashboard' %}" class="add-btn">Назад в панель</a>
    </div>
</body>
</html>
